name: Java CI with Maven

on:
  push:
    branches: [ "developement" ]
  pull_request:
    branches: [ "developement" ]

jobs:

  depchecktest:
    runs-on: ubuntu-latest
    name: depecheck_test
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build project with Maven
        run: mvn clean install
      - name: Depcheck
        uses: dependency-check/Dependency-Check_Action@main
        id: Depcheck
        with:
          project: 'test'
          path: '.'
          format: 'HTML'
          out: 'reports' # this is the default, no need to specify unless you wish to override it
          args: >
            --failOnCVSS 0.01
            --enableRetired
      - name: Upload Test results
        uses: actions/upload-artifact@master
        with:
           name: Depcheck report
           path: ${{github.workspace}}/reports



  scan_dockerfile:
    needs: depchecktest
    runs-on: ubuntu-latest

    steps:
    - name: Build and scan image
      uses: dentsusoken/build-and-scan-image@main
      with:
    # Path to base directory to run `docker build` command (default ".")
        path: "."
    # Path to Dockerfile, which is relative path from "path" parameter (default "Dockerfile")
        dockerfile: Dockerfile


        
  build-upload-deploy:
    needs: scan_dockerfile
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          
      - name: Increase version
        run: mvn versions:set -DnewVersion=1.0.${{github.run_number}}
        
      - name: login to dockerhub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }} 
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          build-args: VERSION=${{github.run_number}}
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/calculator:${{github.run_number}} , ${{ secrets.DOCKER_USERNAME }}/calculator:latest
